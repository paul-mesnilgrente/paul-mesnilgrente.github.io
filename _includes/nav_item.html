{% assign li_class = "nav-item" %}
{% assign span = "" %}
{% if page.url == include.url %}
  {% assign li_class = "nav-item active" %}
  {% assign span = ' <span class="sr-only">(current)</span>' %}
{% endif %}

<li class="{{ li_class }}">
  <a class="nav-link" href="{{ include.url | relative_url }}">{{ include.title | escape }}{{ span }}</a>
</li>
