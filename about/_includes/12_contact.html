<section id="contact" class="section">
  <div class="container">
    <div class="section-title">
      <h2>Contact me</h2>
      <span class="border"></span>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>LET&#039;S GET IN TOUCH</h2>
        <ul class="get_in">
          <li>
            <i class="fa fa-envelope-o"></i>
            <p>pro@paul-mesnilgrente.com</p>
          </li>
          <li>
            <i class="fa fa-phone"></i>
            <p>+64 (0)272 3366 89</p>
          </li>
          <li>
            <i class="fa fa-map-marker"></i>
            <p id="address">379 Adelaide road, 6021 Wellington, New Zealand</p>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>DROP ME A LINE</h2>
        <form name="form" method="post" class="form" action="https://formspree.io/web@paul-mesnilgrente.com">
          <input type="text" id="form_name" name="form[name]" required="required" placeholder="Name" />
          <input type="text" id="form_email" name="form[email]" required="required" placeholder="Email" />
          <textarea id="form_message" name="form[message]" required="required" rows="8" placeholder="Message"></textarea>
          <input type="submit" class="btn mt-button medium outline" id="submit" value="Send message">
        </form>
        <span class="sending">
          sending...
        </span>        
        <div class="mess center">
        </div>
      </div>
      <div id="gmap" class="gmap col-md-12">
      </div>
    </div>
  </div>
</section>
